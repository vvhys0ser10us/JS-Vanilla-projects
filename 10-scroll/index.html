<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css" />

    <title>Scroll</title>
  </head>
  <body>
    <header id="home">
      <!-- navbar -->
      <nav id="nav">
        <div class="nav-center">
          <div class="nav-header">
            <img class="logo" src="./logo.svg" alt="logo" />
            <button class="nav-btn">
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">home</a>
              </li>
              <li>
                <a href="#about" class="scroll-link">about</a>
              </li>
              <li>
                <a href="#services" class="scroll-link">services</a>
              </li>
              <li>
                <a href="#tours" class="scroll-link">tours</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- header-center -->
      <div class="banner">
        <div class="center">
          <h2>scroll project</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Blanditiis, velit minima? Ut aliquam facilis beatae?
          </p>
          <a href="#tours" class="btn header-btn">Explore tours</a>
        </div>
      </div>
    </header>

    <section id="about" class="odd">
      <h4 class="section-title">about <span>us</span></h4>
      <div class="section-center"></div>
    </section>

    <section id="services">
      <h4 class="section-title">our <span>service</span></h4>
      <div class="section-center"></div>
    </section>

    <section id="tours" class="odd">
      <h4 class="section-title">featured <span>tours</span></h4>
      <div class="section-center"></div>
    </section>

    <footer>
      <p>
        Copyright &copy; Backroads Travel Tours Company
        <span id="date"></span>. All Rights Reserved
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
