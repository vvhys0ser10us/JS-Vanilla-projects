<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css" />

    <title>Countdown</title>
  </head>
  <body>
    <section class="section-center">
      <article class="container">
        <img src="./gift.jpeg" alt="gift" class="img" />
      </article>

      <article class="info">
        <h3>old iphone giveway</h3>
        <h5>giveaway ends on <span id="end"></span></h5>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
          voluptas voluptatibus beatae sunt dolore a tempore quibusdam molestias
          cumque ab, architecto recusandae modi cupiditate iste?
        </p>
        <div class="timer">
          <div class="single">
            <h4 id="day">09</h4>
            <span>days</span>
          </div>

          <div class="single">
            <h4 id="hour">20</h4>
            <span>hours</span>
          </div>

          <div class="single">
            <h4 id="min">20</h4>
            <span>mins</span>
          </div>

          <div class="single">
            <h4 id="sec">20</h4>
            <span>secs</span>
          </div>
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
