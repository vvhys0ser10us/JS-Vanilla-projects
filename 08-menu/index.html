<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="normalize.css" />

    <title>Menu</title>

        <h2>our menu</h2>
      </div>
      <div class="title-underline"></div>
      <div class="btns">
